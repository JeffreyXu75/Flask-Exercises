<h1>Register</h1>
<p>Use the following form to register for a student organization</p>
<div class="form-group">
    <form method="post">
    <label for="nameEntry">Name</label>
    <input type="text" class="form-control" id="nameEntry" name="name" aria-describedby="emailHelp" placeholder="Enter name" required>
    <label for="groupDropdown">Group</label>
    <select id="groupDropdown" name="group" type="select" class="form-control" required>
        <option>Org 1</option>
        <option>Org 2</option>
        <option>Org 3</option>
        <option>Org 4</option>
        <option>Org 5</option>
      </select>
<input type="submit" value="Submit" id="submit" style="margin-top: 30px;"class="btn btn-primary"></input>
</form>
</div>

{% endblock content %}
